{% extends 'base.html' %}

{% block admin-panel %}

    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne">
                    Create
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <a class="dropdown-item" href="{% url 'post_create_url' %}"> Post </a>
                    <a class="dropdown-item" href="{% url 'tag_create_url' %}"> Tag </a>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ admin_object.get_update_url }}"
       class="btn btn-light edit"
       style="{% if detail %} display: block; {% endif %}"> Edit </a>

    <a href="{{ admin_object.get_delete_url }}"
       class="btn btn-danger delete"
       style="{% if detail %} display: block; {% endif %}"> Delete </a>
{% endblock %}
